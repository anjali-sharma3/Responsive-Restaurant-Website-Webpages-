<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cuisin Restaurant/contact us</title>
    <link rel="stylesheet" href="/css/ContactStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="icon" href="/img/img1/burger.png">

</head>

<body>
    <section id="seat-booking">
        <p id="para">We are always open to serve you. </p>
        <button class="btn">Book Your Table Now</button>
        
    </section>
    <section id="contact-us">
        <h1 class="h-primary center">Contact us</h1>
        <div class="contact-box">
            <form action="">
                <div class="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" >
                </div>
                <div class="form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="e.g. john12@gmail.com" >
                </div>
                <div class="form">
                    <label for="phone-number">Phone Number:</label>
                    <input  class="pnumber"  type="phone" id="phone-number" placeholder="" >
                </div>
                <div class="form">
                    <label for="message"></label>
                    <textarea name="your-message" id="message" cols="30" rows="10" placeholder="Enter your Query Here"></textarea>
                </div>
                <div class="form">
                    <label for="submit"></label>
                    <input  class="submitbtn" type="submit" id="submit" value="Submit Now" >
                </div>
            </form>
        </div>
    </section>
</body>

</html>
